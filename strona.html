<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacja paliw</title>
  <link rel="stylesheet" href="styl2.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      margin: 0;
      background-color: #fff;
      color: #333;
    }

    header, footer {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.6rem;
    }

    nav {
      background-color: #000;
      padding: 15px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }

    #lewy {
      flex: 1;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #prawy {
      flex: 1;
      background-color: #2e7d32;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }

    #samochod {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    #samochod:hover {
      transform: scale(1.05);
      border: 2px solid #ffeb3b;
    }

    h2 {
      color: #444;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 10px;
    }

    form select, form input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #388e3c;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2e7d32;
    }

    footer {
      margin-top: 30px;
    }

    /* Responsywność */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      main {
        flex-direction: column;
        align-items: center;
      }

      #lewy, #prawy {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Całodobowa stacja paliw</h1>
  </header>

  <nav>
    <img src="home.png" alt="Strona główna" /></a>
    <img src="znak.png" alt="Obliczenia" /></a>
    <a href="index.html">powrot</a>
  </nav>

  <main>
    <section id="lewy">
      <h2>Orientacyjny koszt paliwa</h2>
      <form>
        <label for="rodzaj">Rodzaj paliwa (1-benzyna, 2-olej napędowy):</label>
        <input type="number" id="rodzaj" name="rodzaj" required />

        <label for="ilosc">Ile litrów?</label>
        <input type="number" id="ilosc" name="ilosc" required />

        <label for="marka">Wybierz markę samochodu:</label>
        <select id="marka" name="marka">
          <option value="lamborghini">lamborghini</option>
          <option value="audi">Audi</option>
          <option value="bmw">BMW</option>
          <option value="porsche">porsche</option>
          <option value="toyota">Toyota</option>
        </select>

        <button type="button" onclick="oblicz()">OBLICZ</button>
      </form>
      <p id="wynik"></p>
      <p id="podsumowanie"></p> <!-- Podsumowanie wyników -->
    </section>

    <section id="prawy">
      <img id="samochod" src="lamborghini.png" alt="Samochód" />
    </section>
  </main>

  <footer>
    <p>Stacja paliw - cała dobowa obsługa!</p>
  </footer>

  <script src="main.js"></script>

  <script>
    document.getElementById('marka').addEventListener('change', function() {
      var marka = this.value;
      var samochodImg = document.getElementById('samochod');

      if (marka === 'lamborghini') {
        samochodImg.src = 'lamborghini.png';
      } else if (marka === 'audi') {
        samochodImg.src = 'audi.png';  
      } else if (marka === 'bmw') {
        samochodImg.src = 'bmw.png';
      } else if (marka === 'porsche') {
        samochodImg.src = 'porsche.png';
      } else if (marka === 'toyota') {
        samochodImg.src = 'toyota.png';
      }
    });

    // Funkcja obliczająca koszt paliwa
    function oblicz() {
      var rodzaj = document.getElementById("rodzaj").value;
      var ilosc = document.getElementById("ilosc").value;
      var marka = document.getElementById("marka").value;
      var cenaZaLitr = 0;

      // Cena za litr zależna od rodzaju paliwa
      if (rodzaj == 1) { // Benzyna
        cenaZaLitr = 5.6; // Przykładowa cena benzyny
      } else if (rodzaj == 2) { // Olej napędowy
        cenaZaLitr = 5.2; // Przykładowa cena oleju napędowego
      }

      // Obliczanie kosztu
      var koszt = ilosc * cenaZaLitr;

      // Wyświetlanie wyniku i podsumowania
      document.getElementById("wynik").innerHTML = "Koszt paliwa: " + koszt.toFixed(2) + " zł";
      document.getElementById("podsumowanie").innerHTML = "Marka samochodu: " + marka.charAt(0).toUpperCase() + marka.slice(1) + "<br>" +
        "Rodzaj paliwa: " + (rodzaj == 1 ? "Benzyna" : "Olej napędowy") + "<br>" +
        "Ilość paliwa: " + ilosc + " litrów<br>" +
        "Cena za litr: " + cenaZaLitr.toFixed(2) + " zł";
    }
  </script>
</body>
</html>
