<!DOCTYPE html>
<html lang="pl">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
   
  <style>
    html{
      background-color:rgb(61, 60, 56);
      text-align:center;
      color:#47d6ca;
       font-family: "Lato", sans-serif;
       font-size:40px;
    
      }
    a{
      text-decoration:none;
      color:white;
      }
    </style>

 
  </head>
  <body>  
    <script>
        var a=parseInt(prompt("Podaj liczbę 1-12")) ;
        switch (a)
        { case 1:
            document.write("Styczeń");
            break;
            case 2:
        document.write("Luty");
   break;
  case 3:
     document.write("Marzec");
   break;
  case 4:
     document.write("Kwiecień");
   break;
  case 5:
     document.write("Maj");
   break;
  case 6:
     document.write("Czerwiec");
   break;
  case 7:
     document.write("Lipiec");
   break;
  case 8:
     document.write("Sierpień");
   break;
  case 9:
     document.write("Wrzesień");
   break;
  case 10:
     document.write("Październik");
   break;
  case 11:
     document.write("Listopad");
   break;
  case 12:
     document.write("Grudzień");
   break;
   default:
        document.write("Podałeś złą liczbę");
  }
</script>

    </body>
  </html>
