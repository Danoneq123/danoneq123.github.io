<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Snake</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #444; /* Ciemno szare tło */
            margin: 0;
            position: relative;
        }
        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #gameCanvas {
            border: 1px solid black;
            background-color: #ccc; /* Jasnoszare tło dla obszaru gry */
            z-index: 1;
        }
        #gameOver {
            display: none;
            flex-direction: column;
            align-items: center;
            border: 2px solid blue; /* Niebieska ramka */
            padding: 20px;
            background-color: red; /* Czerwone tło */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: cyan; /* Cyanowy tekst */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="gameOver">
        <h2>Koniec gry!</h2>
        <p>Twój wynik: <span id="currentScore">0</span></p>
        <p>Najlepszy wynik: <span id="bestScore">0</span></p>
        <button id="restartButton">Spróbuj jeszcze raz</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const backgroundCanvas = document.getElementById('background');
        const bgCtx = backgroundCanvas.getContext('2d');

        // Ustawienie rozmiaru tła
        backgroundCanvas.width = window.innerWidth;
        backgroundCanvas.height = window.innerHeight;

        const box = 20;
        let snake;
        let direction;
        let food;
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') ? parseInt(localStorage.getItem('bestScore')) : 0;

        function drawBackground() {
            bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            for (let x = 0; x < backgroundCanvas.width; x += 40) {
                for (let y = 0; y < backgroundCanvas.height; y += 40) {
                    bgCtx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    bgCtx.fillRect(x, y, 30, 30); // Rysowanie kolorowych kwadratów
                }
            }
        }

        function startGame() {
            snake = [
                {x: Math.floor(canvas.width / (2 * box)) * box, y: Math.floor(canvas.height / (2 * box)) * box}
            ];
            direction = 'UP';
            food = generateFood();
            score = 0;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('bestScore').innerText = bestScore;
            clearInterval(game);
            game = setInterval(draw, 150); // Wolniejsze tempo
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        function drawApple(x, y) {
            ctx.fillStyle = 'red'; // Kolor jabłka
            ctx.beginPath();
            ctx.arc(x + box / 2, y + box / 2, box / 2, 0, Math.PI * 2); // Rysowanie okrągłego jabłka
            ctx.fill();

            // Rysowanie liści
            ctx.fillStyle = 'green';
            ctx.beginPath();
            ctx.moveTo(x + box / 2, y + box / 2 - 10); // Wierzchołek liścia
            ctx.lineTo(x + box / 2 - 5, y + box / 2 - 20); // Lewy koniec liścia
            ctx.lineTo(x + box / 2 + 5, y + box / 2 - 20); // Prawy koniec liścia
            ctx.closePath();
            ctx.fill();
        }

        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = 'hsl(' + (i * 360 / snake.length) + ', 100%, 50%)'; // Kolor węża
                ctx.fillRect(snake[i].x, snake[i].y, box, box); // Rysowanie prostokątnych segmentów
            }

            // Rysowanie twarzy węża
            ctx.fillStyle = 'black';
            ctx.fillRect(snake[0].x + box / 4, snake[0].y + box / 4, box / 2, box / 2); // Oczy
            ctx.fillStyle = 'white';
            ctx.fillRect(snake[0].x + box / 4 - 5, snake[0].y + box / 4 - 5, 5, 5); // Lewa oko
            ctx.fillStyle = 'white';
            ctx.fillRect(snake[0].x + box / 4 + 5, snake[0].y + box / 4 - 5, 5, 5); // Prawa oko
            
            // Rysowanie języka
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(snake[0].x + box / 2, snake[0].y + box / 2); // Początek języka
            ctx.lineTo(snake[0].x + box / 2 - 5, snake[0].y + box / 2 + 10); // Koniec języka
            ctx.lineTo(snake[0].x + box / 2 + 5, snake[0].y + box / 2 + 10); // Koniec języka
            ctx.closePath();
            ctx.fill();
        }

        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawApple(food.x, food.y); // Rysowanie jabłka
            drawSnake(); // Rysowanie węża

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                food = generateFood();
                score++;
                // Dodaj nowy segment węża
                snake.push({}); 
            } else {
                snake.pop(); // Usunięcie ostatniego segmentu
            }

            const newHead = {x: snakeX, y: snakeY};

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('bestScore', bestScore);
                }
                document.getElementById('currentScore').innerText = score;
                document.getElementById('bestScore').innerText = bestScore;
                document.getElementById('gameOver').style.display = 'flex';
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            return array.some(segment => head.x === segment.x && head.y === segment.y);
        }

        let game;
        drawBackground(); // Rysowanie tła z kolorowymi wzorami
        startGame();

        document.getElementById('restartButton').addEventListener('click', startGame);
    </script>
</body>
</html>
